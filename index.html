<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faugei</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="navbar">
        <!-- Logo -->
    
        <div class="logo">
            <img src="assets/logo.png" alt="Faugei Logo" class="logo-png" />
        </div>

        <!-- Menu Links -->
        <nav class="">
        <div class="navbar-items">
            <!-- <div class="navbar-links"> -->
                <ul class="nav-links inter hide">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#" >Shop</a></li>
                    <li><a href="#" >About us</a></li>
                </ul>
            <!-- </div> -->

            <div class="cart-section inter">
                <img src="assets/shopping-cart.png" alt="Cart Icon" class="cart-icon">
                <span class="cart-text">Cart($56)</span>
            </div>
        </div>
    </nav>
    </header>
    <main>
        <section>
            <div class="banner">
                <div class="banner-text">
                    <div class="banner-title noto-serif">
                        <h3 class="banner-title-text">ALWAYS <span class="title-color">FRESH</span></h3>
                        <h3 class="banner-title-text title-color">FLOWERS</h3>
                    </div>
                    <div class="banner-descrition inter">
                        <p>Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
                    </div>
                </div>
                <div class="banner-img">
                    <img src="assets/hero-flower.png" alt="hero-flower" class="banner-img-png">
                </div>
            </div>
        </section>

    </main>
    <footer>
